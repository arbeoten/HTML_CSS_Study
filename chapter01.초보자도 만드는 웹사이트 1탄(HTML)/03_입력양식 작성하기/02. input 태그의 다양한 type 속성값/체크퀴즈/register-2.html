<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>회원 가입을 환영합니다</h1>
    <form action=".">
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="id">아이디</label>
            <input type="text" name="id" id="id" />
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" name="email" id="email" />
          </li>
          <li>
            <label for="pw">비밀번호</label>
            <input type="password" name="pw" id="pw" />
          </li>
          <li>
            <label for="pw_re">비밀번호 확인</label>
            <input type="password" name="pw_re" id="pw_re" />
          </li>
          <li>
            <label for="chk">가입 경로</label>
            <select name="chk" id="chk">
              <option value="blog">블로그</option>
              <option value="search">검색</option>
              <option value="sns" selected>SNS</option>
              <option value="etc">기타</option>
            </select>
          </li>
          <li>
            <label for="memo">메모</label>
            <textarea name="memo" id="memo" cols="40" rows="4"></textarea>
          </li>
          <li>
            <label for="file">자기소개 파일첨부</label>
            <input type="file" name="file" id="file">
          </li>
          <li>
            <label for="birth">생년월일</label>
            <input type="date" min="1900-01-01">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mail" value="yes">
        <label for="yes">메일 수신</label>
        <input type="radio" name="mail" value="no" checked>
        <label for="no">메일 수신 안 함</label>
      </fieldset>
      <input type="submit" value="가입하기">
      <input type="reset" value="취소">
    </form>
  </body>
</html>
