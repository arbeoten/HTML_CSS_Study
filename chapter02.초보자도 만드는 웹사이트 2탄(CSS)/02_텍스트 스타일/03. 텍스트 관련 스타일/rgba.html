<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         * {
            font-weight: bold;
         }
         .color1 {
            /* 색의 3원색을 조합해서 사용 rgb(red, green, blue) */
            color: rgb(152, 0, 0);
         }
         .color2 {
            /* 
            rgba(red, green, blue, 투명도) 
            투명도 : 0~1까지 사용, 1에 가까울수록 진함
            */
            color: rgba(152, 0, 0, 0.5);
         }
      </style>
   </head>
   <body>
      <p class="color1">HTML</p>
      <p class="color2">CSS</p>
   </body>
</html>
