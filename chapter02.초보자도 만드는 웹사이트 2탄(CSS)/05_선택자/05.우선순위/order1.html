<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /* !important > 인라인방식 > id선택자 > class선택자 > 태그선택자 순의 우선순위 */
         p {
            color: blue !important;
         }
         #para {
            color: red;
         }
         .para {
            color: yellow;
         }
      </style>
   </head>
   <body>
      <p id="para" class="para" style="color: blueviolet">Lorem ipsum dolor sit amet consectetur adipisicing elit. In corporis amet omnis aliquid error architecto eaque optio eius asperiores deleniti vero, recusandae, facilis numquam! Esse pariatur quo eaque reiciendis eos!</p>
   </body>
</html>
