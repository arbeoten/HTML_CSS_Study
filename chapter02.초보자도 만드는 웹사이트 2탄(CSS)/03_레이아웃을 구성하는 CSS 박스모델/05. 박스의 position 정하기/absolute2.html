   <head>

      <title>Document</title>
      <style>
         .absolute {
            position: absolute;
            height: 100px;
            top: 80px;
         }
         .parent1 {
            background-color: salmon;
            width: 100px;
            left: 100px;
         }
         .parent2 {
            background-color: saddlebrown;
            width: 150px;
            left: 200px;
         }
         .parent3 {
            background-color: skyblue;
            width: 200px;
            left: 500px;
         }
      </style>
   </head>
   <body>
      <div class="absolute parent1">1</div>
      <div class="absolute parent2">2</div>
      <div class="absolute parent3">3</div>
   </body>
</html>
