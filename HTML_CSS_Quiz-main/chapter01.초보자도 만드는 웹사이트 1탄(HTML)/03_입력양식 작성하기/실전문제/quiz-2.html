<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>프런트엔드 개발자 지원서</title>
  </head>
  <body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr />
    <form action=".">
      <h3>개인정보</h3>
      <ul>
        <li>
          <label for="name">이름</label>
          <input
            type="text"
            placeholder="공백없이 입력하세요"
            id="name"
            name="name"
            autofocus
          />
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone" name="phone">
        </li>
      </ul>
      <h3>지원 분야</h3>
      <ul>
        <li>
          <input type="radio" name="job" value="web-pub" id="web-pub">
          <label for="web-pub">웹 퍼블리싱</label>
        </li>
        <li>
          <input type="radio" name="job" value="web-app" id="web-app">
          <label for="web-app">웹 애플리케이션 개발</label>
        </li>
        <li>
          <input type="radio" name="job" value="code" id="code">
          <label for="code">개발 환경 개선</label>
        </li>
      </ul>
      <h3>지원동기</h3>
      <textarea name="memo" id="memo" placeholder="본사 지원 동기를 간략히 써 주세요" cols="60" rows="5"></textarea><br>
      <button type="submit">접수하기</button>
      <button type="reset">다시쓰기</button>
    </form>
  </body>
</html>
